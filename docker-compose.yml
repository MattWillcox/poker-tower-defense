version: "3.8"

services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    image: realtime-game-backend-backend:latest
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DATABASE_URL=postgres://gameuser:secret@postgres:5432/realtime_game?sslmode=disable
      - REDIS_URL=redis:6379

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: gameuser
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: realtime_game
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gameuser -d realtime_game"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
